<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Screen</title>
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
    <script src="js/item.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <fieldset>
        <legend>ENTER QUESTION
            
        </legend>
        <table>
               <tr>
                   <td class="quesHead">Question No :</td>
                   <td><label id ='quesNo'></label></td>
               </tr>
               <tr>
                   <td class="quesHead">Question :</td>
                   <td colspan="3"><textarea id="ques" style="width: 100%;"></textarea></td>
               </tr>
               <tr>
                   <td>Option 1</td>
                   <td>Option 2</td>
                   <td>Option 3</td>
                   <td>Option 4</td>
                   <td>Right Answer</td>
                   <td>Marks</td>
               </tr>
                <tr>
                    <td><input type="text" id='option1'></td>
                    <td><input type="text" id='option2'></td>
                    <td><input type="text" id='option3'></td>
                    <td><input type="text" id='option4'></td>
                    <td><button id="rightAnswer">Select</button>
                    <ul id='optionList'>
                    <li class="options">A</li>
                    <li class="options">B</li>
                    <li class="options">C</li>
                    <li class="options">D</li></ul></td>
                    <td><input type="number" id='marks' min='1'></td>
                </tr>
        </table>
        
            <br/>
            <br/>
        <table>
            <tr>
                <td><button id='add' class='mainbuttons'>ADD</button></td>
                <td><button id='delete' class='mainbuttons' >DELETE</button></td>
                <td><button id='update' class='mainbuttons'>UPDATE</button></td>
                <td><button id='sort' class='mainbuttons'>SORT BY MARKS</button></td>
                <td><button id='slocal' class='mainbuttons'>SAVE LOCAL</button></td>
                <td><button id='flocal' class='mainbuttons'>FETCH LOCAL</button></td>
                <td><button id='save' class='mainbuttons'>SAVE</button></td>
                <td><button id='fetch' class='mainbuttons'>FETCH</button></td>
                <td><button id='reset' class='mainbuttons'>RESET</button></td>
                <td><button id='clear' class='mainbuttons'>DELETE ALL</button></td>
                <td><button id='takeTest' class='mainbuttons'>TAKE TEST</button></td>
                
            </tr>
        </table>  
            
            
            
            
            
            
            
            
            
            
            
            
            </fieldset>
    
    <hr/>
    
    <fieldset>
        <legend><h3>Question Paper PREVIEW :: </h3>Count :> <span id='count'></span> <br/> Selected Rows : <span id='srows'>0</span></legend>
        <table width='100%' border="3">
            <thead border='3'>
                <tr >
                    <th>Question NO.</th>
                    <th colspan="3">Question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Marks</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id='tbody' border='3'>
                
            </tbody>
        </table>
    </fieldset>
</body> 
</html>
